# built with Flutter 3.16.9, CocoaPods 1.14.3
name: tommyplayer
description: Tommy's Player

version: 24.2.25+12

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  just_audio: 0.9.36                    # audio player
  just_audio_background: 0.0.1-beta.11  # background playback support
  http: 1.2.0                           # http support (1.2.1 is incompatible with sdk 3.2.6)
  html: 0.15.4                          # html support
  uuid: 4.3.3                           # uuid support
  scoped_model: 2.0.0                   # simple state management
  cupertino_icons: 1.0.6                # extra icons
  shared_preferences: 2.2.2             # key-value storage
  f_logs: 2.0.1                         # logger

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.1                  # linter from `analysis_options.yaml`

flutter:
  uses-material-design: true            # Material Icons font
